name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# Penting: beri akses write ke contents agar bisa create release
permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: sodium, curl, json, mbstring
          coverage: xdebug

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Lint (syntax)
        run: find src -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Static Analysis (PHPStan)
        run: vendor/bin/phpstan analyse -c phpstan.neon

      - name: Run tests with coverage
        run: |
          vendor/bin/phpunit --coverage-clover=coverage/clover.xml --coverage-text
        env:
          XDEBUG_MODE: coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            coverage/clover.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
